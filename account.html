<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SonicEarn Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    :root {
      --primary: #007B55;
      --primary-dark: #00563a;
      --secondary: #f8f9fa;
      --accent: #FFC107;
      --text: #333;
      --text-light: #6c757d;
      --success: #28a745;
      --card-bg: #ffffff;
      --bg: #f5f7fa;
    }
    
    body {
      background-color: white;
      color: var(--text);
      line-height: 1.6;
      padding-bottom: 70px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo i {
      font-size: 24px;
    }
    
    .logo h1 {
      font-size: 20px;
      font-weight: 700;
    }
    
    .user-actions {
      display: flex;
      gap: 15px;
    }
    
    .user-actions button {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .user-actions button:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    
    /* Profile Section */
    .profile-section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin: 25px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .profile-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 12px 12px 0 0;
    }
    
    .profile-header {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 20px;
    }
    
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--primary);
    }
    
    .avatar i {
      font-size: 28px;
      color: var(--primary);
    }
    
    .user-info h1 {
      font-size: 22px;
      margin-bottom: 5px;
      color: var(--primary);
    }
    
    .user-info p {
      color: var(--text-light);
      font-size: 15px;
    }
    
    .profile-details {
      margin-top: 20px;
      border-top: 1px solid #f0f0f0;
      padding-top: 20px;
    }
    
    .detail-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #f5f5f5;
    }
    
    .detail-item:last-child {
      border-bottom: none;
    }
    
    .detail-label {
      color: var(--text-light);
      font-weight: 500;
    }
    
    .detail-value {
      font-weight: 600;
      color: var(--text);
    }
    
    /* Account Management */
    .account-management {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 25px;
    }
    
    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .section-title i {
      font-size: 22px;
    }
    
    .btn-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0;
    }
    
    .btn {
      padding: 16px 0;
      color: var(--text);
      border: none;
      background: none;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.2s ease;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .btn:last-child {
      border-bottom: none;
    }
    
    .btn:hover {
      color: var(--primary);
    }
    
    .btn i {
      font-size: 20px;
      width: 30px;
      color: var(--primary);
    }
    
    .btn-telegram i {
      color: #2196F3;
    }
    
    .btn-logout i {
      color: #F44336;
    }
    
    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background-color: white;
      border-top: 1px solid #e0e0e0;
      padding: 12px 0;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.07);
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--text-light);
      font-size: 12px;
      transition: all 0.3s ease;
      padding: 5px 15px;
      border-radius: 15px;
    }
    
    .nav-item i {
      font-size: 20px;
      margin-bottom: 3px;
    }
    
    .nav-item.active {
      color: var(--primary);
      background: #e8f5e9;
    }
    
    .nav-item.active i {
      color: var(--primary);
    }
    
    .nav-item span {
      font-weight: 500;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
      
      .avatar {
        margin-bottom: 15px;
      }
      
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-wallet"></i>
          <h1>SonicEarn</h1>
        </div>
        <div class="user-actions">
          <button><i class="fas fa-bell"></i></button>
          <button><i class="fas fa-cog"></i></button>
        </div>
      </div>
    </div>
  </header>
  
  <div class="container">
    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-header">
        <div class="avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="user-info">
          <h1 id="userName">Alex Morgan</h1>
          <p>Premium Member</p>
        </div>
      </div>
      
      <div class="profile-details">
        <div class="detail-item">
          <div class="detail-label">Email</div>
          <div class="detail-value" id="userEmail">alex.morgan@example.com</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Phone</div>
          <div class="detail-value" id="userPhone">+1 (555) 123-4567</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Member Since</div>
          <div class="detail-value">Jan 12, 2023</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Account Level</div>
          <div class="detail-value">Gold</div>
        </div>
      </div>
    </div>
    
    <!-- Account Management -->
    <div class="account-management">
      <h2 class="section-title">
        <i class="fas fa-cog"></i> Account Management
      </h2>
      <div class="btn-grid">
        <a class="btn" href="shares.html">
          <i class="fas fa-layer-group"></i>
          <span>My Shares</span>
        </a>
        <a class="btn" href="team.html">
          <i class="fas fa-users"></i>
          <span>My Team</span>
        </a>
        <a class="btn" href="https://t.me/+256754672397" target="_blank">
          <i class="fab fa-telegram"></i>
          <span>Customer Care</span>
        </a>
        <a class="btn" href="https://t.me/+NVuTEaormJszMWZk" target="_blank">
          <i class="fab fa-telegram-plane"></i>
          <span>Join Telegram Group</span>
        </a>
        <button class="btn" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
  
  <div class="bottom-nav">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="shares.html" class="nav-item">
      <i class="fas fa-layer-group"></i>
      <span>Shares</span>
    </a>
    <a href="team.html" class="nav-item">
      <i class="fas fa-users"></i>
      <span>Team</span>
    </a>
    <a href="account.html" class="nav-item active">
      <i class="fas fa-user"></i>
      <span>Account</span>
    </a>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqXsmhAt_jDRC3sYzSZ0mJXGLHoQYlPBc",
      authDomain: "sonicearn-a13b3.firebaseapp.com",
      projectId: "sonicearn-a13b3",
      storageBucket: "sonicearn-a13b3.firebasestorage.app",
      messagingSenderId: "538538743721",
      appId: "1:538538743721:web:3ca577a8b2a6ba43e416b8",
      measurementId: "G-XGD292PMYM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("userName").textContent = data.name;
          document.getElementById("userEmail").textContent = data.email;
          document.getElementById("userPhone").textContent = data.phone;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
