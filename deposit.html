<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make a Deposit - SonicEarn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .note {
      font-size: 14px;
      background-color: #fff9e6;
      color: #a05a00;
      padding: 12px;
      border-left: 5px solid #fbc02d;
      margin-top: 20px;
      border-radius: 6px;
    }

    .history {
      margin-top: 30px;
    }

    .deposit-item {
      background-color: #f1f8e9;
      border-left: 4px solid #2e7d32;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }

    .cancel-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #c62828;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
    }

    .number-box {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mtn-box {
      background-color: #e8f5e9;
    }

    .airtel-box {
      background-color: #e3f2fd;
    }

    .copy-btn {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .airtel-box .copy-btn {
      background-color: #1565c0;
    }

    #submitBtn {
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’° Make a Deposit on</h2>

    <div class="number-box mtn-box">
      <div><strong>MTN:</strong> 0763230572 - Jockas Alinaitwe</div>
      <button class="copy-btn" onclick="copyToClipboard('0763230572')">Copy</button>
    </div>

    <div class="number-box airtel-box">
      <div><strong>Airtel:</strong> 0754672397 - BAMBALIRA SILVER</div>
      <button class="copy-btn" onclick="copyToClipboard('0754672397')">Copy</button>
    </div>

    <label>Phone Holder Name</label>
    <input type="text" id="holderName" placeholder="Enter name" />

    <label>Phone Number</label>
    <input type="text" id="phoneNumber" placeholder="Enter phone number" />

    <label>Amount (UGX)</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <button id="submitBtn">Submit</button>

    <div class="note">
      <strong>NOTE:</strong> Please verify that all information is correct before submitting. Reversing transactions may lead to penalties or account restrictions.
    </div>

    <div class="history">
      <h3>ðŸ“‹ Deposit History</h3>
      <div id="depositList">Loading...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, serverTimestamp, query, where, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqXsmhAt_jDRC3sYzSZ0mJXGLHoQYlPBc",
      authDomain: "sonicearn-a13b3.firebaseapp.com",
      projectId: "sonicearn-a13b3",
      storageBucket: "sonicearn-a13b3.appspot.com",
      messagingSenderId: "538538743721",
      appId: "1:538538743721:web:3ca577a8b2a6ba43e416b8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const submitBtn = document.getElementById("submitBtn");
    const depositList = document.getElementById("depositList");

    let hasPending = false;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const loadHistory = async () => {
        const q = query(collection(db, "deposits"), where("userId", "==", user.uid));
        const snapshot = await getDocs(q);
        depositList.innerHTML = "";
        hasPending = false;

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "deposit-item";
          div.innerHTML = `
            <strong>${data.phone}</strong><br>
            Amount: UGX ${data.amount} <br>
            Status: <strong>${data.status || "Pending"}</strong>
          `;

          if (data.status === "Pending") {
            hasPending = true;
            const cancelBtn = document.createElement("button");
            cancelBtn.className = "cancel-btn";
            cancelBtn.innerText = "Cancel";
            cancelBtn.onclick = async () => {
              await deleteDoc(doc(db, "deposits", docSnap.id));
              alert("â›” Pending deposit canceled.");
              await loadHistory();
            };
            div.appendChild(cancelBtn);
          }

          depositList.appendChild(div);
        });
      };

      await loadHistory();

      submitBtn.onclick = async () => {
        if (hasPending) {
          alert("âš ï¸ You already have a pending deposit.\nPlease complete or cancel it before making another.");
          return;
        }

        const name = document.getElementById("holderName").value.trim();
        const phone = document.getElementById("phoneNumber").value.trim();
        const amount = parseInt(document.getElementById("amount").value);

        if (!name || !phone || !amount) {
          alert("Please fill in all fields correctly.");
          return;
        }

        await addDoc(collection(db, "deposits"), {
          name,
          phone,
          amount,
          userId: user.uid,
          status: "Pending",
          timestamp: serverTimestamp()
        });

        alert("âœ… Deposit submitted successfully.");
        document.getElementById("holderName").value = "";
        document.getElementById("phoneNumber").value = "";
        document.getElementById("amount").value = "";
        await loadHistory();
      };
    });

    window.copyToClipboard = function (text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    };
  </script>
</body>
</html>
