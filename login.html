<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SonicEarn - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .brand-section {
      flex: 1;
      background: linear-gradient(135deg, #007B55 0%, #00563a 100%);
      color: white;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand-section .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .brand-section .logo i {
      font-size: 32px;
      background: rgba(255, 255, 255, 0.15);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand-section .logo h1 {
      font-size: 28px;
      font-weight: 700;
    }

    .brand-section h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .brand-section p {
      font-size: 16px;
      opacity: 0.9;
    }

    .login-section {
      flex: 1;
      padding: 50px 40px;
    }

    .login-header {
      margin-bottom: 35px;
    }

    .login-header h2 {
      font-size: 28px;
      color: #222;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .login-header p {
      color: #6c757d;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #495057;
      font-size: 14px;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .form-control {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      background: #f8f9fa;
    }

    .form-control:focus {
      outline: none;
      border-color: #007B55;
      box-shadow: 0 0 0 3px rgba(0, 123, 85, 0.1);
      background: #fff;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #007B55;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #00563a;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #6c757d;
      font-size: 15px;
    }

    .signup-link a {
      color: #007B55;
      font-weight: 600;
      text-decoration: none;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .brand-section,
      .login-section {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand-section">
      <div class="logo">
        <i class="fas fa-wallet"></i>
        <h1>SonicEarn</h1>
      </div>
      <h2>Welcome Back!</h2>
      <p>Log in to your SonicEarn account and continue earning from your investments and referrals.</p>
    </div>

    <div class="login-section">
      <div class="login-header">
        <h2>Log In</h2>
        <p>Access your account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
          </div>
        </div>

        <button type="button" class="btn" onclick="login()">Login</button>

        <div class="signup-link">
          Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqXsmhAt_jDRC3sYzSZ0mJXGLHoQYlPBc",
      authDomain: "sonicearn-a13b3.firebaseapp.com",
      projectId: "sonicearn-a13b3",
      storageBucket: "sonicearn-a13b3.firebasestorage.app",
      messagingSenderId: "538538743721",
      appId: "1:538538743721:web:3ca577a8b2a6ba43e416b8",
      measurementId: "G-XGD292PMYM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    }
  </script>
</body>
</html>
