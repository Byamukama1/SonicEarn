<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Withdraw - Success pay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2a8c4a;
      text-align: center;
      margin-bottom: 10px;
    }
    #balanceDisplay {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: #222;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .btn {
      background-color: #2a8c4a;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #a00;
      background: #fff5f5;
      padding: 10px;
      border-radius: 8px;
      border-left: 4px solid #e74c3c;
    }
    .history {
      margin-top: 20px;
    }
    .history-item {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border-left: 4px solid #2a8c4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-hand-holding-usd"></i> Withdraw</h2>
    <div id="balanceDisplay">Current Balance: UGX <span id="currentBalance">Loading...</span></div>
    
    <input type="text" id="holderName" placeholder="Holder Name" required />
    <input type="tel" id="phoneNumber" placeholder="Phone Number" required />
    <input type="number" id="amount" placeholder="Withdraw Amount" required />
    
    <button class="btn" id="submitWithdraw">Submit Withdraw</button>

    <div class="note">
      ⚠️ A 10% withdrawal charge will be applied. Minimum withdraw is UGX 5000.
    </div>

    <div class="history" id="withdrawHistory"></div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, addDoc, serverTimestamp, getDocs,
    query, orderBy, doc, getDoc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDqXsmhAt_jDRC3sYzSZ0mJXGLHoQYlPBc",
    authDomain: "sonicearn-a13b3.firebaseapp.com",
    projectId: "sonicearn-a13b3",
    storageBucket: "sonicearn-a13b3.appspot.com",
    messagingSenderId: "538538743721",
    appId: "1:538538743721:web:3ca577a8b2a6ba43e416b8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUser;
  let currentBalance = 0;

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "login.html";
    currentUser = user;
    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (userDoc.exists()) {
      currentBalance = userDoc.data().accountBalance || 0;
      document.getElementById("currentBalance").textContent = currentBalance.toLocaleString();
      loadWithdrawHistory();
    }
  });

  async function loadWithdrawHistory() {
    const q = query(collection(db, "withdraws"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);
    const historyContainer = document.getElementById("withdrawHistory");
    historyContainer.innerHTML = "<h4>Paid Withdrawals</h4>";

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      if (data.status === "Paid" && data.userId === currentUser.uid) {
        const item = document.createElement("div");
        item.classList.add("history-item");
        item.innerHTML = `<strong>Phone:</strong> ${data.phoneNumber}<br>
                          <strong>Amount:</strong> UGX ${data.amount.toLocaleString()}<br>
                          <strong>Status:</strong> ${data.status}`;
        historyContainer.appendChild(item);
      }
    });
  }

  document.getElementById("submitWithdraw").addEventListener("click", async () => {
    const holderName = document.getElementById("holderName").value.trim();
    const phoneNumber = document.getElementById("phoneNumber").value.trim();
    const amount = parseFloat(document.getElementById("amount").value);

    if (!holderName || !phoneNumber || isNaN(amount)) {
      return alert("Please fill in all fields correctly.");
    }

    if (amount < 5000) {
      return alert("Minimum withdraw is UGX 5000.");
    }

    if (amount > currentBalance) {
      return alert("You cannot withdraw more than your account balance.");
    }

    const chargeNotice = Math.round(amount * 0.1);
    const confirmMsg = `Note: A 10% processing fee (UGX ${chargeNotice.toLocaleString()}) will be applied by sonic Earn. You will receive UGX ${(amount - chargeNotice).toLocaleString()}.\nDo you want to proceed?`;
    const confirmed = confirm(confirmMsg);
    if (!confirmed) return;

    try {
      // Step 1: Submit withdraw request
      await addDoc(collection(db, "withdraws"), {
        holderName,
        phoneNumber,
        amount,
        userId: currentUser.uid,
        status: "Pending",
        createdAt: serverTimestamp()
      });

      // Step 2: Deduct amount from user's accountBalance
      const userRef = doc(db, "users", currentUser.uid);
      const newBalance = currentBalance - amount;
      await updateDoc(userRef, { accountBalance: newBalance });

      // Step 3: Update local balance and reset form
      currentBalance = newBalance;
      document.getElementById("currentBalance").textContent = currentBalance.toLocaleString();
      alert("Withdraw request submitted. Amount has been deducted from your balance.");

      document.getElementById("holderName").value = "";
      document.getElementById("phoneNumber").value = "";
      document.getElementById("amount").value = "";
      loadWithdrawHistory();

    } catch (err) {
      console.error("Withdraw error:", err);
      alert("Failed to submit withdraw.");
    }
  });
</script>
</body>
</html>
