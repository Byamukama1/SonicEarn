<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Team - SonicEarn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #222;
    }
    h2 {
      color: #2e7d32;
      text-align: center;
    }
    .referral-link-container {
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .referral-link-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 8px;
    }
    .copy-btn {
      margin-top: 10px;
      background-color: #2e7d32;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .referral-list {
      margin-top: 20px;
    }
    .referral-card {
      background-color: #f1f8e9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.08);
      margin-bottom: 15px;
    }
    .referral-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>ðŸ‘¥ My Team</h2>

  <div class="referral-link-container">
    <label><strong>Your Referral Link:</strong></label>
    <input type="text" id="referralLink" readonly value="">
    <button class="copy-btn" onclick="copyReferralLink()">Copy Link</button>
    <small>Earn 25% commission on total deposit made by each referral!</small>
  </div>

  <div class="referral-list" id="referralList">
    <h3 style="color:#2e7d32;">Your Referrals:</h3>
    <p></p>
  </div> 

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDqXsmhAt_jDRC3sYzSZ0mJXGLHoQYlPBc",
    authDomain: "sonicearn-a13b3.firebaseapp.com",
    projectId: "sonicearn-a13b3",
    storageBucket: "sonicearn-a13b3.appspot.com",
    messagingSenderId: "538538743721",
    appId: "1:538538743721:web:3ca577a8b2a6ba43e416b8",
    measurementId: "G-XGD292PMYM"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const userData = userDoc.data();
        const phone = userData.phone || "unknown";
        const referralLink = `https://sonic-earn.netlify.app/signup.html?ref=${phone}`;
        document.getElementById("referralLink").value = referralLink;

        // Load referrals
        const referralsQuery = query(collection(db, "users"), where("referrerPhone", "==", phone));
        const snapshot = await getDocs(referralsQuery);
        const list = document.getElementById("referralList");

        if (snapshot.empty) {
          list.innerHTML += "<p>No referrals yet.</p>";
        } else {
          list.innerHTML += ""; // Keep title intact
          let refs = [];
          snapshot.forEach(doc => {
            const ref = doc.data();
            refs.push(ref);
          });

          // Shuffle the refs array randomly
          refs.sort(() => 0.5 - Math.random());

          refs.forEach(ref => {
            const phone = ref.phone || "N/A";
            const amount = ref.totalDeposits || 0;
            const commission = Math.floor(amount * 0.25);
            const card = document.createElement("div");
            card.classList.add("referral-card");
            card.innerHTML = `
              <p><strong>ðŸ“± ${phone}</strong></p>
              <p>ðŸ’° Deposited: UGX ${amount.toLocaleString()}</p>
              <p>ðŸŽ‰ You Earned: UGX ${commission.toLocaleString()}</p>
            `;
            list.appendChild(card);
          });
        }
      }
    } else {
      window.location.href = "login.html";
    }
  });

  // Copy referral link
  window.copyReferralLink = function () {
    const input = document.getElementById("referralLink");
    input.select();
    input.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(input.value).then(() => {
      alert("Referral link copied to clipboard!");
    }).catch(err => {
      alert("Failed to copy link.");
      console.error(err);
    });
  };
</script>
</body>
</html>
